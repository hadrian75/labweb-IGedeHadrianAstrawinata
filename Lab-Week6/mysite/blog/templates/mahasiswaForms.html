{% extends "base.html" %} {% block content %}
<h1>{% if mode == 'update' %}Edit{% else %}Tambah{% endif %} Mahasiswa</h1>

  {% csrf_token %} {{ form.as_p }}

  {% if mode == 'update' %}

  {% endif %}
</form>
{% endblock %}
