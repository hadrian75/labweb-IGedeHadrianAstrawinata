{% extends "base.html" %} {% endblock %} 
    <h1>Hapus Mahasiswa</h1>
    <p>
      Apakah Anda yakin ingin menghapus <strong>{{ mhs.nama }}</strong> (NIM {{
      mhs.nim }})?

    <form method="post">

      <a href="{% url 'mahasiswa_detail' mhs.pk %}">Batal</a>
    </form>
  </body>
</html>
{% endblock %}
